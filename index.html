<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="body">
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="overlay">12345</div>
      <div class="player-input">
        <h2 class="player-input__title">Player vs Player</h2>
        <label class="player-input__label" for="player1-name">
          <p class="player-input__text">Player 1 Name:</p>
          <input class="player-input__input" id="player1-name" type="text" />
        </label>
        <label class="player-input__label" for="player2-name">
          <p class="player-input__text">Player 2 Name:</p>
          <input class="player-input__input" id="player2-name" type="text" />
        </label>
        <button class="player-input__btn" id="start-btn" type="button">Start</button>
      </div>
      <div class="game-page">
        <div class="player">
          <div class="player__text player-1">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
              />
            </svg>
            <p>player 1:</p>
            <span class="player-name-display">ERROR</span>
          </div>
          <div class="player__text player-2">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
            <p>player 2:</p>
            <span class="player-name-display">ERROR</span>
          </div>
        </div>
        <div class="gameboard">
          <div data-row="0" data-col="0" class="gameboard__item"></div>
          <div data-row="0" data-col="1" class="gameboard__item"></div>
          <div data-row="0" data-col="2" class="gameboard__item"></div>
          <div data-row="1" data-col="0" class="gameboard__item"></div>
          <div data-row="1" data-col="1" class="gameboard__item"></div>
          <div data-row="1" data-col="2" class="gameboard__item"></div>
          <div data-row="2" data-col="0" class="gameboard__item"></div>
          <div data-row="2" data-col="1" class="gameboard__item"></div>
          <div data-row="2" data-col="2" class="gameboard__item"></div>
        </div>
        <div class="game-message">
          <p class="game-message__text info">This is a test</p>
        </div>
      </div>
      <div class="game-end">

      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Created by Kent
        <span>
          <a href="https://github.com/slavidkent" class="footer__link">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
          </a>
        </span>
      </p>
    </footer>
  </body>
</html>
